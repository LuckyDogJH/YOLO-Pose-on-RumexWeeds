  [[-1, 1, Conv, [64, 6, 2, 2]],  # 0-P1/2, P1: æŒ‡backboneäº§ç”Ÿçš„Image pyramidä¸­çš„ç¬¬ä¸€å±‚(æœ€ä¸‹é¢çš„é‚£ä¸ªfeature map)ï¼› 2ï¼š æŒ‡å½“å‰feature map ç›¸æ¯”äºåŸå›¾ç¼©å°äº† 2 å€
   [-1, 1, Conv, [128, 3, 2]],  # 1-P2/4ï¼Œ  p2: æŒ‡backboneäº§ç”Ÿçš„Image pyramidä¸­ç¬¬äºŒå±‚ï¼› 4ï¼š ç›¸æ¯”äºåŸå›¾ç¼©å°äº†4å€
   [-1, 3, C3, [128]],
   [-1, 1, Conv, [256, 3, 2]],  # 3-P3/8
   [-1, 6, C3, [256]],
   [-1, 1, Conv, [512, 3, 2]],  # 5-P4/16
